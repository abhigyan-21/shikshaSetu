# Production-specific docker-compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  flask_api:
    build:
      target: production
    environment:
      FLASK_DEBUG: "false"
      SQL_ECHO: "false"
    # Remove source code volume mounts for production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    # Use gunicorn for production
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile /app/logs/access.log --error-logfile /app/logs/error.log src.api.flask_app:app
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Use named volume for production data persistence
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: education_content_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - flask_api
    networks:
      - education_network
    restart: always

volumes:
  postgres_prod_data:
    driver: local
