# Production Docker Compose Configuration
# This configuration includes PostgreSQL read replicas, monitoring, and CDN setup

version: '3.8'

services:
  # Primary Flask API
  flask_api:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: production
    container_name: education_content_api
    environment:
      FLASK_DEBUG: "false"
      SQL_ECHO: "false"
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --timeout 300 --access-logfile /app/logs/access.log --error-logfile /app/logs/error.log src.api.flask_app:app
    restart: always
    networks:
      - education_network
    depends_on:
      - postgres_primary
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Primary PostgreSQL Database
  postgres_primary:
    image: postgres:15-alpine
    container_name: education_content_postgres_primary
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      # Replication settings
      POSTGRES_REPLICATION_MODE: master
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ../../init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./postgres/primary.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: always
    networks:
      - education_network
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # PostgreSQL Read Replica 1
  postgres_replica1:
    image: postgres:15-alpine
    container_name: education_content_postgres_replica1
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_MODE: slave
      POSTGRES_MASTER_SERVICE: postgres_primary
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
      - ./postgres/replica.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: always
    networks:
      - education_network
    depends_on:
      - postgres_primary
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: education_content_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - education_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy with CDN capabilities
  nginx:
    image: nginx:alpine
    container_name: education_content_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./data/audio:/var/www/audio:ro
      - ./data/cache:/var/www/cache:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - flask_api
    networks:
      - education_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: education_content_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - education_network
    restart: always

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: education_content_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - education_network
    depends_on:
      - prometheus
    restart: always

  # Node Exporter for system metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: education_content_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - education_network
    restart: always

networks:
  education_network:
    driver: bridge

volumes:
  postgres_primary_data:
    driver: local
  postgres_replica1_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_cache:
    driver: local
