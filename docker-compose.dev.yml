# Development-specific docker-compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  flask_api:
    build:
      target: development
    environment:
      FLASK_DEBUG: "true"
      SQL_ECHO: "true"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./tests:/app/tests
      - ./examples:/app/examples
    command: python -m flask --app src.api.flask_app run --host 0.0.0.0 --port 5000 --reload

  fastapi:
    build:
      target: development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn src.api.fastapi_app:app --host 0.0.0.0 --port 8000 --reload

  # Add a test runner service
  test_runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: education_content_tests
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/education_content_test
      PYTHONPATH: /app
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    depends_on:
      postgres:
        condition: service_healthy
    command: pytest tests/ -v --cov=src --cov-report=html --cov-report=term
    networks:
      - education_network
    profiles:
      - test
