# CI/CD Pipeline for Education Content Pipeline
# Automated testing, building, and deployment

name: Deploy to Production

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella


  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/education-content-pipeline
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/education-content-pipeline:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/education-content-pipeline:buildcache,mode=max


  # Deploy to Hugging Face Spaces
  deploy-huggingface:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Hugging Face CLI
        run: |
          pip install huggingface_hub
      
      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: education-content-pipeline
        run: |
          huggingface-cli login --token $HF_TOKEN
          
          # Create temporary deployment directory
          mkdir -p hf_deploy
          
          # Copy necessary files
          cp -r src/ hf_deploy/
          cp -r alembic/ hf_deploy/
          cp alembic.ini hf_deploy/
          cp deployment/huggingface/Dockerfile hf_deploy/
          cp deployment/huggingface/requirements.txt hf_deploy/
          cp deployment/huggingface/README.md hf_deploy/
          cp deployment/huggingface/.spacesconfig.yml hf_deploy/
          cp deployment/huggingface/app.py hf_deploy/
          
          # Clone Space repository
          cd hf_deploy
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote add origin https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          
          # Pull existing content (if any)
          git pull origin main || echo "Creating new Space"
          
          # Commit and push
          git add .
          git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S') - Commit ${{ github.sha }}"
          git push -u origin main
      
      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          echo "Space URL: https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/education-content-pipeline"
