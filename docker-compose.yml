version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: education_content_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-education_content}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - education_network

  # Flask API Service
  flask_api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-base}
    container_name: education_content_api
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-education_content}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-20}
      
      # Flask Configuration
      FLASK_PORT: ${FLASK_PORT:-5000}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev-secret-key-change-in-production}
      
      # Hugging Face API
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-}
      
      # Model IDs
      FLANT5_MODEL_ID: ${FLANT5_MODEL_ID:-google/flan-t5-base}
      INDICTRANS2_MODEL_ID: ${INDICTRANS2_MODEL_ID:-ai4bharat/indictrans2-en-indic-1B}
      BERT_MODEL_ID: ${BERT_MODEL_ID:-bert-base-multilingual-cased}
      VITS_MODEL_ID: ${VITS_MODEL_ID:-facebook/mms-tts-hin}
      
      # Bhashini API (optional)
      BHASHINI_API_KEY: ${BHASHINI_API_KEY:-}
      BHASHINI_API_URL: ${BHASHINI_API_URL:-https://dhruva-api.bhashini.gov.in/services/inference/pipeline}
      
      # Storage Paths
      AUDIO_STORAGE_PATH: /app/data/audio
      CONTENT_CACHE_PATH: /app/data/cache
      AUDIO_STORAGE_DIR: /app/data/audio
      AUDIO_CACHE_DIR: /app/data/cache/audio
      
      # Rate Limiting
      RATE_LIMIT_CALLS: ${RATE_LIMIT_CALLS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      
      # Python
      PYTHONUNBUFFERED: 1
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src  # Mount source for development
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - education_network
    restart: unless-stopped

  # FastAPI Service (alternative API)
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-base}
    container_name: education_content_fastapi
    command: uvicorn src.api.fastapi_app:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-education_content}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-}
      FASTAPI_PORT: ${FASTAPI_PORT:-8000}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - education_network
    restart: unless-stopped
    profiles:
      - fastapi  # Only start with --profile fastapi

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: education_content_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - education_network
    restart: unless-stopped
    profiles:
      - admin  # Only start with --profile admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  education_network:
    driver: bridge
